<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <title>My phone</title>
</head>

<body>
    <div class="frame">
        <div class="Lens">
            <div class="Lensinner"></div>
        </div>
        <div class="speaker"></div>
        <div class="homebtn"></div>
        <div class="screen">
            <div class="container">
                <div class="header">
                    <div class="box left">
                        台灣大哥大  &nbsp; 4G
                    </div>
                    <div class="box middle">
                        6:00 AM
                    </div>
                    <div class="box right">
                        76%
                    </div>
                </div>
            </div>
            <div class="row1">
                <a href="https://www.facebook.com/" class="btn facebook" role="button" aria-pressed="true"></a>
                <a href="https://www.instagram.com/?hl=zh-tw" class="btn instagram" role="button" aria-pressed="true"></a>
                <a href="https://www.google.com.tw/maps/" class="btn map" role="button" aria-pressed="true"></a>
                <a href="https://www.youtube.com/" class="btn youtube" role="button" aria-pressed="true"></a>
            </div>
            <div class="container">
                <div class="row1name">
                    <div class="name1">
                        Facebook
                    </div>
                    <div class="name2">
                        Instagram
                    </div>
                    <div class="name3">
                        Google Maps
                    </div>
                    <div class="name4">
                        Youtube
                    </div>
                </div>
            </div>
            <div class="row2">
                <a href="https://www.google.com/?hl=zh_tw" class="btn google" role="button" aria-pressed="true"></a>
                <a href="https://mail.google.com/" class="btn gmail" role="button" aria-pressed="true"></a>
                <a href="https://translate.google.com.tw/?hl=zh-TW" class="btn translate" role="button" aria-pressed="true"></a>
                <a href="https://shopee.tw/" class="btn shop" role="button" aria-pressed="true"></a>
            </div>
            <div class="container">
                <div class="row2name">
                    <div class="name1">
                        Google
                    </div>
                    <div class="name2">
                        Gmail
                    </div>
                    <div class="name3">
                        Translate
                    </div>
                    <div class="name4">
                        蝦皮購物
                    </div>
                </div>
            </div>
            <div class="pagenum">
                <div class="page1"></div>
                <div class="page2"></div>
                <div class="page3"></div>
                <div class="page4"></div>
                <div class="page5"></div>
            </div>
            <div class="buttom"></div>
        </div>
    </div>
</body>
</html>
